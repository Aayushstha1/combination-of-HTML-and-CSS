<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML and CSS combination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
        }

        article {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        aside {
            float: right;
            width: 30%;
            background-color: #eee;
            padding: 20px;
        }

        .important {
            font-weight: bold;
            color: #f00;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML and CSS combination</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <article>
            <h2>Welcome to Our Website</h2>
            <p>This is a sample webpage is create by Aayush stha.</p>
            <p>Learn about <span class="important">important</span> topics.</p>
            <div class="image-container">
                <img src="aayush.jpg" alt="Sample Image">
            </div>
        </article>
        <aside>
            <h3>Latest News</h3>
            <p>Check out our latest updates and news here.</p>
        </aside>
    </section>
    <footer>
        &copy; 2023 Advanced Web Solutions
    </footer>
</body>
</html>
